<ion-header>
  <ion-navbar>
    <ion-title>
      历史业绩
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Historical performance -->
  <div>
      <ion-list>
            <ion-row>
                <ion-col col-3>
                        <p>日期</p>
                </ion-col>
                <ion-col col-3 center>
                        <p>本产品</p>
                </ion-col>
                <ion-col col-3 center>
                        <p style="text-overflow: ellipsis;overflow: hidden;
                        white-space: nowrap;">{{history_benchmark_name_name}}</p>
                </ion-col>
                <ion-col col-3 right>
                        <p>同类排名</p>
                </ion-col>
            </ion-row>
          <ion-row *ngFor = "let data of history_data">
              <ion-col col-3 >
                  <p>{{data.label}}</p>
              </ion-col>
              <ion-col col-3 center>
                  <p [ngClass]="{'red-col' : data.product_return_rate > 0 ,
                                  'green-col' : data.product_return_rate < 0}">{{data.product_return_rate  | formatPercent}}</p>
              </ion-col>
              <ion-col col-3 center>
                  <p [ngClass]="{'red-col' : data.benchmark_return_rate > 0 ,
                                  'green-col' : data.benchmark_return_rate < 0}">{{data.benchmark_return_rate | formatPercent}}</p>
              </ion-col>
              <ion-col col-3 right>
                  <p>
                      <span style="color:#333">{{data.rank_numerator}}</span>
                      <span>/{{data.rank_denominator}}</span>
                  </p>
              </ion-col>
          </ion-row>
          
      </ion-list>  
      
      <ion-row>
          <ion-col>
              <img src="assets/image/icon-light.png" alt="" style="height:14px;">
              <span>过往业绩不代表未来业绩，投资有风险购买需谨慎</span>
          </ion-col>
      </ion-row>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      自选
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only >
          <ion-icon name="create-outline"></ion-icon>
        </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>


<ion-content style="background:#F9F9F9; font-family: 'PingFangSC-Regular, PingFang SC';">

    <!--Stage performance-->
<div class="fund-stage-performance">
        <ion-row style="font-weight:bold;" >
            <ion-col col-3 style="padding-top:15px; padding-bottom:15px; ">
                    推荐度 
            </ion-col>
            <ion-col col-3 style="padding-top:15px; padding-bottom:15px;">
                    基金名称
            </ion-col>
            <ion-col col-3 style="padding-top:15px; padding-bottom:15px;">
                    日涨跌幅
            </ion-col>
            <ion-col col-3 style="padding-top:15px; padding-bottom:15px;">
                    净值
            </ion-col>
        </ion-row> 
        <ion-row *ngFor="let item of listData">
            <ion-col col-3 style="font-size:1.5rem; padding-top:15px; padding-left:10%; text-align:left; font-family:'Geometric415BT-BlackA, Geometr415 Blk BT'">
              {{item.level}}
            </ion-col>
            <ion-col col-3>
                    {{item.name}}<br><label class="greg">{{item.code}}</label>                 
            </ion-col>
            <ion-col col-3>
                    <label class="red">6.79%</label><br><span class="greg">2262001</span>  
            </ion-col>
            <ion-col col-3 style="color:#666666; padding-top:15px;">
                3/100
            </ion-col>
        </ion-row>  
    </div>

<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="padding:0px 15px;">
  <ion-list class="ion-list">
    <div center><img src="assets/image/logo.png" class="logo"  /></div>
    <ion-item>
      <ion-label PingFang><span>手机号</span></ion-label>
      <ion-input type="number" [(ngModel)]="phoneNumber" (ngModelChange)="validate()" placeholder="{{ 'login.phone_number_placeholder' | translate }}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label PingFang><span>验证码</span></ion-label>
        <ion-input type="number" [(ngModel)]="code" (ngModelChange)="validate()" placeholder="请输入验证码"></ion-input>
        <button ion-button PingFang  item-right (click)="fetchSMSCode()"  [disabled]="fetchingCode">{{fetchingCode?timeCount+'秒':'获取验证码'}}</button>
    </ion-item>
  </ion-list>
  <div class="error" padding>
    {{error}}
  </div>
  <button ion-button full PingFang (click)="login()" [disabled]="!canSubmit">{{ 'login.login' | translate }}</button>
  <ion-row class="login-links">
    <ion-col ico-6 (click)="toLoginPage()">
        密码登录
    </ion-col>
    <ion-col ico-6 right (click)="toRegisterPage()">
        {{ 'login.register' | translate }}
    </ion-col>
    <!-- <ion-col ico-6 blue-color style="text-align:right; " (click)="graph()">
      {{ 'login.forget_password' | translate }}？
    </ion-col> -->
  </ion-row>
</div>
</ion-content>
